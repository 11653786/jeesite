#商户appid
APPID=1
#私钥 pkcs8格式的
RSA_PRIVATE_KEY=2
#服务器异步通知页面路径 需http://或者https://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
notify_url=http://商户网关地址/alipay.trade.wap.pay-JAVA-UTF-8/notify_url.jsp
#页面跳转同步通知页面路径 需http://或者https://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问 商户可以自定义同步跳转地址
return_url=http://商户网关地址/alipay.trade.wap.pay-JAVA-UTF-8/return_url.jsp
#请求网关地址
URL=https://openapi.alipay.com/gateway.do
#编码
CHARSET=UTF-8
#返回格式
FORMAT=json
#支付宝公钥
ALIPAY_PUBLIC_
#日志记录目录
log_path = /log;
#RSA2
SIGNTYPE = RSA2;